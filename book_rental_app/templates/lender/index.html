{% extends 'lender/base.html' %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet" />
{% endblock %}
{% block title%}{% endblock %}
{% block header %}
{% endblock %}

{% block content %}

        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <a class="btn btn-primary btn-lg feature  bg-gradient text-white rounded-3 mb-4 mt-n4" href="{% url 'book_rental_app:select_large_category' %}"><i class="bi bi-pencil"></i></i></a>
                                <h2 class="fs-4 fw-bold">書籍追加</h2>
                                <p class="mb-0">書籍の追加</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <a class="btn btn-primary btn-lg feature  bg-gradient text-white rounded-3 mb-4 mt-n4" href="{% url 'book_rental_app:list_books' %}"><i class="bi bi-list-stars"></i></a>
                                <h2 class="fs-4 fw-bold">書籍一覧</h2>
                                <p class="mb-0">書籍の編集・消去</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <a class="btn btn-primary btn-lg feature  bg-gradient text-white rounded-3 mb-4 mt-n4" href="{% url 'book_rental_app:list_large_category' %}"><i class="bi bi-list-stars"></i></a>
                                <h2 class="fs-4 fw-bold">カテゴリー一覧</h2>
                                <p class="mb-0">カテゴリーの追加・編集・消去</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <a class="btn btn-primary btn-lg feature  bg-gradient text-white rounded-3 mb-4 mt-n4" href="{% url 'book_rental_app:index_status' %}"><i class="bi bi-list-stars"></i></a>
                                <h2 class="fs-4 fw-bold">貸出管理ページ</h2>
                                <p class="mb-0">貸出人・貸出中書籍の情報</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <a class="btn btn-warning btn-lg feature  bg-gradient text-white rounded-3 mb-4 mt-n4" href="#!"><i class="bi bi-lock"></i></a>
                                <h2 class="fs-4 fw-bold">管理者管理</h2>
                                <p class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
{% endblock %}
