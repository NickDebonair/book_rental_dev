
{% extends 'lender/base.html' %}
{% block head %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
{% endblock %}
{% block content %}

        <!-- Page Content-->
        <section class="pt-4">
          <div class="container">
            <form method="post">
                {% csrf_token %}
                <h3>借りたい本</h3>
                {% for book in books %}
                <p>・{{ book.title }}</p>
                <input type="hidden" value="{{ book.pk }}" name="books">
                {% endfor %}
                {{ form }}
            <input type="button" onClick="myEnter()" value="借りる">
            </form>
          </div>
        </section>


      <script>
        function myEnter(){
          Input=window.prompt("パスワードを入力してください","");
          if ( Input == "hoge" ) {
          $('form').attr('action', {% url 'book_rental_app:confirm_borrowing' %});
          $('form').submit();
          } else { alert( "パスワードが違います!" );
        }
        }
      </script>
{% endblock %}
